<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML photoshop</title>

    <!-- ADD OPENCV -->
    <script async src="../resources/docs.opencv.org_4.7.0_opencv.js" onload="openCvReady()"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-page">
        <!-- SIDELINE -->
        <div class="side-line">

        </div>
        <!-- SIDEBAR -->
        <div class="side-bar">
            <span class="circle" id="button-rgb"><i class="material-icons">palette</i></span>
            <span class="circle" id="button-gray"><i class="material-icons">contrast</i></span>
            <span class="circle" id="button-blur"><i class="material-icons">deblur</i></span>
            <span class="circle" id="button-canny"><i class="material-icons">texture</i></span>
            <span class="circle" id="button-filter"><i class="material-icons">gradient</i></span>
        </div>
        <!-- RIGHTPANEL -->
        <div class="right-panel">
            <div class="header">
                <div class="empty-side"></div>
                <h1><i>ML Photoshop</i></h1>
                <div class="logo-container"><img class="img-logo" src="../imgs/ml_logo.png" alt=""></div>
                
            </div>

            <!-- TABLET CONTAINER -->
            <div class="tablet-container">
                <img id="tablet-image" src="../imgs/tablet.png" alt="">
                <canvas id="main-canvas">
                    <img id="img-main" src="../imgs/Korriban.jpg" alt="">
                </canvas>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
