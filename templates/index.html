<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML photoshop</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-page">
        <!-- SIDELINE -->
        <div class="side-line">

        </div>
        <!-- SIDEBAR -->
        <div class="side-bar">
            <span class="circle"><i class="material-icons">settings</i></span>
            <span class="circle"><i class="material-icons">info</i></span>
            <span class="circle"><i class="material-icons">visibility</i></span>
            <span class="circle"><i class="material-icons">auto_fix_normal</i></span>
            <span class="circle blue-circle"><i class="material-icons">videocam</i></span>
        </div>
        <!-- RIGHTPANEL -->
        <div class="right-panel">
            <div class="header">
                <div class="empty-side"></div>
                <h1><i>ML Photoshop</i></h1>
                <div class="logo-container"><img class="img-logo" src="../imgs/ml_logo.png" alt=""></div>
                
            </div>
            <div class="tablet-container"></div>
        </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
